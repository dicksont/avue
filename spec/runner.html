<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/bower_components/qunit/qunit/qunit.css"></link>
  <script src="/bower_components/qunit/qunit/qunit.js"></script>
  <script src="../velm.js"></script>
  <script>

    function loadFixtures() {
      var client = new XMLHttpRequest();
      client.open('GET', 'fixtures.html');
      client.onreadystatechange = function() {
        document.getElementById('qunit-fixture').innerHTML = client.responseText.trim();
      }
      client.send();
    }

    window.addEventListener('DOMContentLoaded', function() {
      loadFixtures();
    });

  </script>
  <script src="./spec.js" defer></script>

</head>

<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

</body>

</html>
